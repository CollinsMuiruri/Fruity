<!-- sales/templates/sales/order_list.html -->
{% extends 'sales/base.html' %}

{% block content %}
  <h1>Order List</h1>
  <ul>
    {% for order in orders %}
      <li><a href="{% url 'order_detail' order.id %}">Order {{ order.id }}</a></li>
    {% empty %}
      <li>No orders found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_order' %}">Create New Order</a>
{% endblock %}
