<!-- sales/templates/sales/product_list.html -->
{% extends 'sales/base.html' %}

{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
    {% empty %}
      <li>No products found.</li>
    {% endfor %}
  </ul>
{% endblock %}
